<nav>
    <div class="navbar">
        <div class="logo">
            <a href="home.html">Navigatiebar</a>

        <ul class="links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">services</a></li>

            <li><a href="#">contact</a></li>
        </ul>
        <a href="#" class="starthierbtn">start hier</a>
        <div class="togglebtn">
            <i class="fa fa-bars" style="color: #ffffff;"></i>
        </div>

    </div>
    <div class="dropdownmenu">
        <li><a href="home.html">Home</a></li>
        <li><a href="#">services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#" class="starthierbtn"><button class="starthierbtn">Start here</button></a></li>
    </div>

</nav>
<script>
    const toggleBtn = document.querySelector('.togglebtn')
    const togglebtnIcon = document.querySelector('.togglebtn i')
    const dropDownMenu = document.querySelector('.dropdownmenu')

    toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        togglebtnIcon.classList = isOpen
            ? 'fa-solid fa-x'
            : 'fa-solid fa-bars'
    }
</script>
